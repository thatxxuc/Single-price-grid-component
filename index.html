<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
        <div class="card-title">Equilibrium #3429</div>
        <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-content">
          <span class="eth">
            <img
              class="eth-image"
              alt="ethereum-icon"
              src="images/icon-ethereum.svg"
            /> 0.041 ETH
          </span>
          <span class="days">
            <img
              class="eth-image"
              alt="ethereum-icon"
              src="images/icon-clock.svg"
            /> 3 days left
          </span>
        </div>
        <hr />
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="avatar" class="ava-image">
          <span class="card-image-detail">Creation of <b class="ava-name">Jules Wyvern</b></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
